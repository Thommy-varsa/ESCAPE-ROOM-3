<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 4 - Routing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('img/router-background.jpg');">

<div class="container text-center">
    <h1>Quiz 4 - Routing</h1>
    <p class="enigma-text">
        Sono un dispositivo che decide il percorso migliore per i pacchetti dati. Chi sono?
    </p>

    <div class="mt-4">
        <input id="quiz4-answer" type="text" class="form-control mb-3" placeholder="Scrivi la risposta qui...">
        <button class="btn btn-primary btn-lg" onclick="checkAnswer()">Verifica</button>
    </div>

    <p id="result-message" class="result-text"></p>
</div>

<script>
    function checkAnswer() {
        const userAnswer = document.getElementById('quiz4-answer').value.trim().toLowerCase(); // Rende la risposta case-insensitive
        const correctAnswer = "router";

        if (userAnswer === correctAnswer) {
            document.getElementById('result-message').innerHTML = "Corretto! Vai al prossimo quiz.";
            document.getElementById('result-message').classList.add("text-success");
            setTimeout(() => {
                window.location.href = "domanda.aperta.html";
            }, 2000);
        } else {
            document.getElementById('result-message').innerHTML = "Risposta sbagliata. Riprova!";
            document.getElementById('result-message').classList.add("text-danger");
        }
    }
</script>

</body>
</html>
